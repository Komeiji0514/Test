    <!--現在時刻表示ここから-->
    <p class="time">現在の日時は<span id="real-time"></span>です。</p>
    <script type="text/javascript">
      function Time(){
        var RealTime = new Date();
        var year = RealTime.getFullYear();
        var month = RealTime.getMonth()+1;
        var date = RealTime.getDate();
        var day = RealTime.getDay();
        var youbi = new Array("日","月","火","水","木","金","土");
        var hour = RealTime.getHours();
        var minutes = RealTime.getMinutes();
        var seconds = RealTime.getSeconds();
        var text = year + "年" + month + "月" + date + "日" + youbi[day] + "曜日" + hour + ":" + minutes + ":" + seconds;
        document.getElementById("real-time").innerHTML = text;
      }
      setInterval('Time()',1000);
    </script>
    <!--現在時刻表示ここまで-->
